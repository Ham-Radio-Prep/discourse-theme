<script>
    $(document).ready(function() {
        document.getElementsByClassName("login-button")[0].style.display = "none";
        var loginRedirect = document.createElement('a');
        var loginRedirectText = document.createTextNode("Login | Sign Up");
        loginRedirect.appendChild(loginRedirectText);
        loginRedirect.title = "Login or Sign Up";
        loginRedirect.href = "https://americanradioclub.com/register/?flow=https://community.americanradioclub.com";
        loginRedirect.className = "widget-button btn btn-primary btn-small login-button btn-icon-text";
        document.getElementsByClassName("header-buttons")[0].appendChild(loginRedirect);
    });
</script>
